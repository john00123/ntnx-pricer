<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

<body>

  <div data-type='container' class="data-output">
    <div class='box'>
      <h1 class='money' data-title='integer'>0</h1>
      <h4 class='integer'>Cloud computing units</h4>
    </div>
  </div>

  <div class="data-input">
    <h1>CCU Pricer</h1>
    <p>
      Use this calculator to find out what model is best for you based on your budget, trade in value and down payment.
    </p>

    <form>
      <label for='core'>Cores</label> <input id='core' type='number' value='0'/>
      <input type="range"
      id="core2"
      min="0"
      max="2000"
      value="0"
      step="1"
      aria-valuemin="0"
      aria-valuemax="2000"
      aria-valuenow="0"
      oninput="outputUpdate(value)">
      <label for='hdd'>HDD</label> <input id='hdd' type='number'/>
      <label for='ssd'>SSD</label> <input id='ssd' type='number'/>
      <label for='calm'>Application automated VMs</label> <input id='calm' type='number'/>
      <!-- <button class='primary'>Calculate</button> -->

    </form>
